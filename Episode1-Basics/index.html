<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React1</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="root-js">
        <h1>1. Namsate React within html</h1>
    </div>
    <!-- emit shortcuts
    html5:
    div>div>h1

      -->
    <div id="root">
        <!-- this is where our react app will be rendered -->
        <h1>Placeholder, this will be removed by reactDom</h1>
        
    </div>


<script>
    // element injection using js
    const heading = document.createElement("h1");
    heading.innerHTML = "2.Namaste React using vanilla JS";
    const rootJs = document.getElementById("root-js");
    rootJs.appendChild(heading);
</script>
<!--- download React lib using CDN -->
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<!--- order of file is important, so your react code script should come only after you download the react using cdn
i.e it follows waterfall model. -->

<script src="App.js"></script>
</script>
</body>

</html>
