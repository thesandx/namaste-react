    <div id="root-js">

    <!-- emit shortcuts
    html5:
    div>div>h1

      -->
    <div id="root">
        <!-- this is where our react app will be rendered -->
        <h1>Placeholder, this will be removed by reactDom</h1>
        
    </div>


<script>
    // element injection using js
    const heading = document.createElement("h1");
    heading.innerHTML = "2.Namaste React using vanilla JS";
    const rootJs = document.getElementById("root-js");
    rootJs.appendChild(heading);
</script>
